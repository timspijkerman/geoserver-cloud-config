spring:
  main:
    banner-mode: "console"
  banner:
    content: "==== CONFIG SERVICE YAML APPLIED ===="
  cloud:
    config:
      # allow clients to override external property sources
      allow-override: true
      override-none: false
      override-system-properties: false

logging:
  level:
    org.springframework.boot.context.config: DEBUG
    org.springframework.cloud.config.server: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n - This is from config-service.yml"
